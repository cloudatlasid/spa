[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Server = "CloudKit"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer, strict-origin-when-cross-origin"
    Content-Security-Policy = "script-src 'self' 'unsafe-inline' http: https: www.google-analytics.com; object-src 'none' ; frame-ancestors 'none' ; form-action 'self' ; upgrade-insecure-requests; block-all-mixed-content; base-uri 'self'; img-src 'self' data: *"
    Strict-Transport-Security =  "max-age=63072000; includeSubDomains; preload"
